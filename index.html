<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="navbar">
        <h1><b><a class="logo" href="#logo">Device Media Player</a></b></h1>
    </div>

    <div class="container">
        <video id="video" class="my-video" controls autoplay>
            <source src="">
        </video>
    </div>

    <div class="input">
        <label class="text" for="input">Choose a video file to process:</label>
        <input type="file" id="input" name="input_video">
    </div>

    <script>
        document.getElementById("input").addEventListener("change", function () {
            var media = URL.createObjectURL(this.files[0]);
            var video = document.getElementById("video");
            video.src = media;
            video.play();
        });

        var video = document.getElementById("video");
    </script>
</body>

</html>
